author: "Paxilmaniac"
delete-after: True
changes:
  - rscadd: "The DeForest Med-Vend has been added to the selection of random vendors that can be found around the station, these machines sell medical items at an upcharge over the company imported price for the convenience of having the items right then and there."
  - rscadd: "The wall med-station has been added, which is a simple biogenerator-type machine that hooks onto walls and prints both basic medical items and blood packs of nearly all types."
  - rscadd: "The treatment zone indicator can now be gotten from cargo, this is a holoprojector that makes a 3x3 tile red warning square to give onlookers the hint that they should keep their distance while medical staff do their work."
  - balance: "A large number of Deforest medical items have been made cheaper, namely medpens and medkits as a result."